<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculadora</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="calculadora">
            <div class="numeroDisplay" id="pantalla"></div>

            <div id="botones" class="grid-container">
                <div id="firstChild"></div>
                <button class="botonOperacion" id="retroceder">Del</button>
                <div id="espacio"></div>
                <button class="botonOperacion" id="clear">C</button>
                <button class="botonMath" id="division">/</button>
                <button class="botonMath" id="multiplicacion">*</button>
                <button class="botonMath" id="resta">-</button>
                <button class="botonNum" id="siete">7</button>
                <button class="botonNum" id="ocho">8</button>
                <button class="botonNum" id="nueve">9</button>
                <button class="botonMath" id="suma">+</button>
                <button class="botonNum" id="cuatro">4</button>
                <button class="botonNum" id="cinco">5</button>
                <button class="botonNum" id="seis">6</button>
                <button class="botonNum" id="uno">1</button>
                <button class="botonNum" id="dos">2</button>
                <button class="botonNum" id="tres">3</button>
                <button class="botonOperacion" id="igual">=</button>
                <button class="botonNum" id="cero">0</button>
                <button class="botonNum" id="punto">.</button>
                <div></div>
                
            </div>
        </div>
        <div id="historial">
            <span>Historial</span><br><br>
        </div>
        <script>
            require('./index.js')
        </script>
    </body>
</html>
